    <h2 class="cursorOn">You Can't Doge This<h2>

    <span class="more_text"><h6 class="lefttitle">
        
                        <p><h3><i>A Physical Therapy App</i></h3>
                        <h2>Inspiration</h2><br><br>

                        <h4>The purpose is to help others get <b>free physical therapy</b> and <b>encourage users</b> to be consistent. Physical therapy is extremely important <b>in the healing process.</b> Not having a regular schedule and frequent reminders make it more difficult to follow up regularly. I use physical therapy for personal issues and understand the problems that traditional PT users have. It is very hard to keep track of workouts, stretches, and stay motivated. This app's purpose is to facilitate the healing journey <b>with a humorous appeal.</b></h4><br><br>

                        <b><h2>How it works</h2></b><br><br>

                        <h4>You or your physical therapist can log onto your profile with your phone number. Then you can look through the physical therapy database [with or without your Physical Therapist] and <b>diagnose yourself.</b> It includes push notifications to remind you to stretch and workout. It has pictures and descriptions on how to stretch/strengthen your muscles properly. The therapist can log on and give the user their own weekly workouts. This also comes with the option of <b>push notifications</b> that can be sent to your phone a certain amount of times per week. Every time you complete a workout/daily stretch, you can check mark the box every day and then at the end of the week, the site will be able to send a summary to your therapist.<br>[html, CSS, GitHub, PHP, Twilio]</h4></p></h6>
                        <hr>

    </span>

</div></center>
